{% extends 'base.html' %}
{% block content %}
<h3>My Vehicles</h3>
<a href="{% url 'add_vehicle' %}" class="btn btn-success mb-3">Add Vehicle</a>
<table class="table table-bordered">
  <tr>
    <th>Number</th>
    <th>Model</th>
    <th>Manufacturer</th>
    <th>Actions</th>
  </tr>
  {% for v in vehicles %}
  <tr>
    <td>{{ v.vehicle_number }}</td>
    <td>{{ v.model }}</td>
    <td>{{ v.manufacturer }}</td>
    <td>
      <a href="{% url 'edit_vehicle' v.id %}" class="btn btn-sm btn-warning">Edit</a>
      <a href="{% url 'delete_vehicle' v.id %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4" class="text-center">No vehicles found.</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
