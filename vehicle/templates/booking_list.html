{% extends 'base.html' %}
{% block title %}Bookings{% endblock %}
{% block content %}
<h2 style="color:var(--accent);font-family:'Orbitron';">Bookings</h2>
<div class="card">
  <table>
    <tr><th>Vehicle</th><th>Service</th><th>Status</th><th>Date</th></tr>
    {% for b in bookings %}
    <tr>
      <td>{{ b.vehicle.model }}</td>
      <td>{{ b.service_type }}</td>
      <td>{{ b.status }}</td>
      <td>{{ b.date }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No bookings found.</td></tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
