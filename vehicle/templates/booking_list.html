{% extends 'base.html' %}
{% block content %}
<h3>All Bookings</h3>
<table class="table table-bordered">
  <tr>
    <th>Vehicle</th>
    <th>Service Center</th>
    <th>Status</th>
    <th>Date</th>
  </tr>
  {% for b in bookings %}
  <tr>
    <td>{{ b.vehicle.vehicle_number }}</td>
    <td>{{ b.service_center.name }}</td>
    <td>{{ b.status }}</td>
    <td>{{ b.scheduled_date }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="4" class="text-center">No bookings found.</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
