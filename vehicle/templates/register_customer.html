{% extends "base.html" %}
{% block title %}Customer Registration{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Customer Registration</h2>
  <form method="POST">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ customer_form.as_p }}
    <button type="submit">Register as Customer</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
