{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="card">
  <h2 style="color:var(--accent);font-family:'Orbitron';">Welcome, {{ request.user.username }}</h2>
  <p class="muted">Quick links to manage vehicles and services</p>

  <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-top:30px;">
    <a href="{% url 'add_vehicle' %}" class="card btn-outline glow center">
      <h3>Add Vehicle</h3>
    </a>
    <a href="{% url 'booking_service' %}" class="card btn-outline center">
      <h3>Book Service</h3>
    </a>
    <a href="{% url 'view_bookings' %}" class="card btn-outline center">
      <h3>View Bookings</h3>
    </a>
    <a href="{% url 'view_history' %}" class="card btn-outline center">
      <h3>Service History</h3>
    </a>
  </div>
</div>
{% endblock %}
