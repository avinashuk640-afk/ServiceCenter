<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Vehicle Nexus{% endblock %}</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Main Style -->
  <style>
    :root {
      --bg: #000;
      --accent: #DDE512;
      --panel: #0a0a0a;
      --muted: rgba(255,255,255,0.08);
      --text: #eee;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(6px);
      padding: 12px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--muted);
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      color: var(--accent);
      font-size: 1.4em;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(221,229,18,0.3);
    }

    .nav-actions a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      margin-left: 14px;
      padding: 6px 12px;
      border: 1px solid var(--accent);
      border-radius: 8px;
      transition: 0.3s;
    }

    .nav-actions a:hover {
      background: var(--accent);
      color: #000;
    }

    /* Container */
    .container {
      flex: 1;
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Card */
    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: var(--accent);
      color: #000;
    }

    .btn-outline {
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(221,229,18,0.5);
    }

    /* Inputs */
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      background: #111;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      margin-top: 6px;
    }

    label { font-weight: 500; margin-top: 10px; display: block; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    table th {
      color: var(--accent);
      font-weight: 600;
      text-transform: uppercase;
      font-size: 13px;
    }

    .muted { color: rgba(255,255,255,0.6); font-size: 14px; }
    footer { text-align:center; padding:20px; color:rgba(255,255,255,0.5); }

    /* Animations */
    .glow {
      box-shadow: 0 0 25px rgba(221,229,18,0.2);
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%,100% { box-shadow: 0 0 10px rgba(221,229,18,0.3); }
      50% { box-shadow: 0 0 25px rgba(221,229,18,0.7); }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">VEHICLE NEXUS</div>
    <div class="nav-actions">
      
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>© {{ now.year }} Vehicle Nexus — Vehicle Service</footer>
</body>
</html>
